name: CICD

on:
  push:
    branches: [main]
    
jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '22'
    - name: Build Project
      run: mvn clean install -DskipTests
    - name: Login to docker hub
      run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build docker image
      run: docker build -t prakharjoshi25125/springboot .
    - name: publish image to docker hub
      run: docker push prakharjoshi25125/springboot:latest

  deploy:
     needs: build
     runs-on: [aws-ec2]
     steps:
       - name: pull Image from docker hub
         run: docker pull prakharjoshi25125/springboot:latest
       - name: delete old container
         run: docker rm -f springboot-container
       - name: run docker container
         run: docker run -d -p 8080:8080 --name springboot-container prakharjoshi25125/springboot
   
